<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <title>Omni Foods</title>
  </head>
  <body>
    <section class="hero-section">
      <div class="hero">
        <div class="hero-text-box">
          <h1>A healthy meal delivered to your door, every single day</h1>
          <p class="hero-description">
            The smart 365-days-per-year food subscription that will make you eat
            healthy again. Tailored to your personal tastes and nutritional
            needs.
          </p>
          <a href="#" class="btn btn--full margin-right-sm"
            >Start eating well</a
          >
          <a href="#" class="btn btn-outline">Learn More &darr;</a>

          <div class="delivered-meals">
            <div class="delivered-imgs">
              <img src="img/customers/customer-1.jpg" alt="custormer 1" />
              <img src="img/customers/customer-2.jpg" alt="custormer 2" />
              <img src="img/customers/customer-3.jpg" alt="custormer 3" />
              <img src="img/customers/customer-4.jpg" alt="custormer 4" />
              <img src="img/customers/customer-5.jpg" alt="custormer 5" />
              <img src="img/customers/customer-6.jpg" alt="custormer 6" />
            </div>
            <p class="delivered-text">
              We have delivered <span>250,000+</span> meals last year!
            </p>
          </div>
        </div>
        <div class="hero-img">
          <img src="img/hero.png" class="hero-img" alt="hero img" />
        </div>
      </div>
    </section>
  </body>
</html>
